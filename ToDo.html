<!DOCTYPE html>
<html lang="eng" ng-app="ToDo">
<head>
  <meta charset="UTF-8">
  <title>todo</title>
  <style>
  body{padding: 20px; background-color: #BDF1F1;}
  button{ padding: 10px; background-color: #00CCCC; color:#ffffff; font-family: helvetica,arial; font-size: 20px; line-height: 24px; border-style:  groove; border-radius: 15px; border-color: #4C6060;}
  li{ padding: 10px; background-color: #ffffff; color:#333333; font-family: helvetica,arial; font-size: 20px; line-height: 24px; border-style:  groove; border-radius: 15px;border-color: #4C6060;}
  form{ padding: 5px;}
  .done{text-decoration: line-through;color: #ccc;}
  </style>
</head>
<body id="change">
  <div ng-controller="todoController" ng-init="init()">
  <input class="color" value="" onblur="pick()" id="colorpick">
    <form name="frm" ng-submit="addTodo()">
      <input type="text" name="newTodo" ng-model="newTodo" required/>
      <button ng-disabled="frm.$invalid">Go</button>
    </form>
    <button ng-click="saveInput()">Save</button>
    <button ng-click="loadInput()">Load</button>
    <button ng-click="clearCompleted()">Clear Completed</button>
    <button ng-click="showCompleted()">Show Completed</button>
    <button ng-click="exportPartialData()">Export Partial Data</button>
<!--     <button ng-click="exportFullData()">Export Full Data</button>
 -->    <ul>
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done"/>
        <span ng-class="{'done':todo.done}">{{todo.title}}</span>
      </li>
    </ul>
  </div>
<script type="text/javascript" src="jscolor.js"></script>
<script src="http://alasql.org/console/alasql.min.js"></script>
<script src="http://alasql.org/console/xlsx.core.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="ngStorage.min.js"></script>
<script src="http://gregpike.net/demos/angular-local-storage/src/angular-local-storage.js"></script>
<script>
function pick(){
  var elem = document.getElementById("colorpick").value;
  var cook = document.cookie="#" + elem;
  var colour = document.getElementById("change");
  colour.style.background = cook;
}
var ToDo =angular.module('ToDo',['ngStorage']);
ToDo.controller('todoController', function($scope, $localStorage){
  $scope.todos = [];
  $scope.Saved = [];
  $scope.exportPartialData = function () {
       alasql('SELECT * INTO XLSX("PartialReport.xlsx",{headers:true}) FROM ?',[$scope.todos]);
    };
  $scope.exportFullData = function () {
     $scope.full=$scope.todos
     $scope.full.concat($scope.Saved);
     alasql('SELECT * INTO XLSX("FullReport.xlsx",{headers:true}) FROM ?',[$scope.full]);
   };
  $scope.addTodo = function(){
    $scope.todos.push({'title' : $scope.newTodo, 'done' :false})
    $scope.newtodo = ''
  }
  $scope.clearCompleted = function(){
    $scope.todos = $scope.todos.filter(function(item){
      if(item.done){
        $scope.Saved.push(item);
      }
      return !item.done
    })
  }
  $scope.showCompleted = function(){
    alert($scope.Saved.length)
  }
  $scope.saveInput = function() {
    $localStorage.Saved = $scope.todos;
  }
  $scope.loadInput = function() {
    $scope.todos = $localStorage.Saved;
  }
  $scope.init = function(){
    if($localStorage.Saved != undefined)
      $scope.todos = $localStorage.Saved;
    else
      $scope.todos = [
       {'title':'Build a ToDo app', 'done' :false}
      ];
  };
  window.onbeforeunload = function (event) {
  var message = 'Sure you want to leave?';
  if (typeof event == 'undefined') {
    event = window.event;
  }
  if (event) {
    event.returnValue = message;
    $localStorage.Saved = $scope.todos;

  }
  return message;
}
});
</script>
</body>
</html>
